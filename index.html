<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <title>BlackJack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BlackJack</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="">Home<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" id="Strategy" data-toggle="modal" data-target="#exampleModal2" href="#">Basic Strategy</a>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Basic Strategy</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img src =https://www.blackjackarmy.com/images/blackjack-basic-strategy-card.jpg width= 90%>
                </div>
              </div>
            </div>
          </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Sign Up
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Sign Up/Sign In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="myForm" class="myForm p-2">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleDropdownFormPassword2">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container-fluid green">
    <div class="row">
      <div class=" col-xs-12 col-md-10">
        <div class='row'>
          <div class="col-xs-12 col-md-12 totalTopMargin">
            <h2><span class="textbox">Dealer Total:<span id="dealerCount" class="score"></span></h2>
            <div id="dealerArea"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 totalTopMargin mb-2">
            <h2><span class='textbox'>Player Total:<span id="playerCount" class="score"></span></h2>
            <div id="playerArea"></div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-md-2 menuArea">
          <h6 class="mt-2">Cards in Deck:<span id="cardsLeftInDeck"></span></h6>
          <h6 class='mt-2'>Current Bet: $<span id="bet"></span></h6>
          <h4 class="menuArea">Bank: $<span id="bank"></span></h4>
          <button type="button" class="btn btn-dark buttons" id="betButton">Bet $5</button>
          <button type="button" class="btn btn-dark buttons" id="dealButton" disabled>Deal</button>
          <button type="button" class="btn btn-dark buttons" id="hitButton" disabled>Hit</button>
          <button type="button" class="btn btn-dark buttons" id="standButton" disabled>Stand</button>
          <button type="button" class="btn btn-dark buttons" id="splitButton" disabled>Split</button>
          <button type="button" class="btn btn-dark buttons" id="doubleDownButton" disabled>Double</button>
      </div>
    </div>
    <div id="snackbar">Yay</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
